<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="bg-warning p-3" onsubmit="return validate()">
            <h3 class="text-center">Signup Here...</h3>
            <input name="uname" required class="form-control mt-2" type="text" placeholder="Enter UserName">
            <input name="upass1" required class="form-control mt-2" type="password" placeholder="Create Password" id="pass1">
            <input name="upass2" required class="form-control mt-2" type="password" placeholder="Confirm Password" id="pass2">
            <input name="uemail" required class="form-control mt-2" type="email" placeholder="Enter Email">
            <input name="unumber" required class="form-control mt-2" type="number" placeholder="Enter Contact Number">
            <!-- <input name="address" required class="form-control mt-2" type="text" placeholder="Enter address"> -->
            <textarea name="address" required class="form-control mt-2" id="" cols="15" rows="5" placeholder="Enter address"></textarea>
            <div class="text-center">
                <button class="btn btn-primary my-2">Submit</button>
            </div>
        </form>    
    </div>

    <script>
        function validate(){
            pass1Obj=document.getElementById("pass1")
            pass2Obj=document.getElementById("pass2")

            if (pass1Obj.value==pass2Obj.value){
                return true;
            }
            alert("Password mismatch")
            return false
        }
    </script>
</body>
</html>
