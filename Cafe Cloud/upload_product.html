<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <form action="upload.php" method="post" enctype="multipart/form-data" class="w-50 bg-warning p-5">
        <h3 class="text-center">Upload Product</h3>
        <input name="pname" class="form-control mt-2" type="text" placeholder="Product Name">
        <input name="price" class="form-control mt-2" type="text" placeholder="Product Price">
        <textarea name="details" class="form-control mt-2"  id="" cols="20" rows="5" placeholder="Product Details"></textarea>
        <input name="pcode" class="form-control mt-2" type="text" placeholder="Product Id">
        <label for="category">Category</label>
        <select class="form-control mt-2"  id="category" name="category">
            <option>Hot Beverage</option>
            <option>Cold Coffee</option>
            <option>Milkshakes</option>
            <option>Mocktails</option>
        </select>
        <label for="available">Availability</label>
        <select class="form-control mt-2"  id="available" name="available">
            <option>Yes</option>
            <option>No</option>
        </select>
        <!-- <input type="file" class="form-control mt-2" accept=".jpg,.png" name="pdt_img"> -->
        <input name="profilepic" class="password signupbox" type="file" value="Add Pic">
        <div class="text-center mt-3">
            <button class="btn btn-success">Upload</button>
        </div>
    </form>
    </div>
</body>
</html>
